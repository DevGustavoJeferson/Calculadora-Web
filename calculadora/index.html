<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css" media="all">
    <title>Web Calculadora</title>
</head>
<body>
    <header>
        <p>
            Web Calculadora
        </p>
    </header>

    <main>
        <section class="calculator" id="container">
            <div class="display">0</div>
            <button class="operation" data-value="C">C</button>
            <button class="operation" data-value="+">+</button>
            <button class="operation" data-value="-">-</button>
            <button class="num" data-value="1">1</button>
            <button class="num" data-value="2">2</button>
            <button class="operation" data-value="/">/</button>
            <button class="num" data-value="3">3</button>
            <button class="num" data-value="4">4</button>
            <button class="operation" data-value="*">*</button>
            <button class="num" data-value="5">5</button>
            <button class="num" data-value="6">6</button>
            <button class="operation" id="igual" data-value="=">=</button>
            <button class="num" data-value="7">7</button>
            <button class="num" data-value="8">8</button>
            <button class="num" data-value="9">9</button>
        </section>
    </main>

    <footer>
        <p>
            Projeto desenvolvido por <strong><a href="https://github.com/DevGustavoJeferson" target="_blank">DevGustavoJeferson</a></strong> para o Github
        </p>
    </footer>
</body>
</html>
